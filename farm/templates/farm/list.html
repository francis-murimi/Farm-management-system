<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agriculture</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:log_out' %}">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'farm:farm_list' %}">Farm List</a>
            </li>
            </ul>
        </div>
    </nav>
    <br>
    <a href="{% url 'farm:add_farm' %}"><button class="btn btn-info">Add a New Farm</button></a> 
    <br> <br>
    {% for farm in farms %}
    <div class="shadow-sm p-3 mb-5 bg-white rounded">
        <span class="fw-bold fs-5 text-danger">{{farm.name}}</span> <br>
        County: {{farm.county}} <br>
        Ward: {{farm.ward}} <br>
        Size: {{farm.farm_size}} meters 2 <br>
        <a href="{{farm.farm_detail_url}}"> <button class="btn btn-info">Farm details</button></a> <br>
    </div> 
    <hr>
    {% endfor %}
</body>
</html>
